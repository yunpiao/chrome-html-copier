<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>AI提示词设置</h2>
    <textarea id="promptTemplate" placeholder="在这里输入你的提示词模板..."></textarea>
    <div class="button-group">
        <button id="save">保存设置</button>
        <button id="reset">恢复默认</button>
        <button id="copy">复制当前页面</button>
    </div>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
