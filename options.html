<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI文本助手设置</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 400px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>AI文本助手设置</h1>
    <div class="description">
        <p>在这里设置你的AI提示词模板。使用 {text} 作为占位符，它将被替换为实际的页面内容。</p>
        <p>设置完成后，你可以：</p>
        <ul>
            <li>左键点击扩展图标：直接使用当前模板复制内容</li>
            <li>右键点击扩展图标：打开此设置页面</li>
        </ul>
    </div>
    <textarea id="promptTemplate" placeholder="在这里输入你的提示词模板..."></textarea>
    <div class="button-group">
        <button id="save">保存设置</button>
        <button id="reset">恢复默认</button>
    </div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
